set -g pane-border-bg default
set -g pane-border-fg "#999999"
set -g pane-active-border-fg "#f99158"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/dotfiles/tmux/plugins/tpm/tpm'

